<section>
  <nav class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
      <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle"aria-expanded="false" ng-click="navbarData.menuCollapsed = !navbarData.menuCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <!-- ng-href="#top-of-page" du-smooth-scroll="top-of-page" -->
          <a class="navbar-brand"  ng-click="topOfPage()"></a>
        </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" collapse="!navbarData.menuCollapsed">
      <ul class="nav navbar-nav navbar-right">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
            <a ng-if="mobileNavActive" ng-click="navbarData.menuCollapsed = !navbarData.menuCollapsed" ng-href="{{item.link}}" du-smooth-scroll du-scrollspy>{{item.title}}</a>
            <a ng-if="!mobileNavActive" ng-href="{{item.link}}" offset="{{item.offset}}" du-smooth-scroll du-scrollspy>{{item.title}}</a>
        </li>
        <!-- ng-click="navbarData.menuCollapsed = !navbarData.menuCollapsed" -->
        <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin">Admin</a></li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">Logout</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</section>
