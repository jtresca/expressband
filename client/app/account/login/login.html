<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <h1>Login</h1>
      <p>Login to add show dates or email the mailing list.</p>
    </div>
    <div class="col-sm-6">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">

          <input type="email" name="email" placeholder="Email" class="expressinput" ng-model="user.email" required>
        </div>

        <div class="form-group">
          <input type="password" name="password" placeholder="Password" class="expressinput" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="expressbutton" type="submit">
            Login
          </button>
         <!--  <a class="btn btn-default btn-lg btn-register" href="/signup">
            Register
          </a> -->
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
